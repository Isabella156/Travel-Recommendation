<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>Map of attractions</title>
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=e826340678f6c28da5f480a272797630"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var longitude, latitude;
    var keyword = "{{ site_name }}";
    var route = 'https://restapi.amap.com/v5/place/text?key=b2764287eb9c8709761871c0197d0436&keywords=' + keyword;
    console.log(route);
    axios.get(route)
      .then(function (response) {
        var loca = response.data.pois[0].location
        var array = loca.split(",");
        longitude = parseFloat(array[0]).toFixed(2);
        latitude = parseFloat(array[1]).toFixed(2);
        console.log(longitude);
        console.log(latitude);
        var map = new AMap.Map('container', {
        resizeEnable: true, 
        zoom:15,
        center: [longitude, latitude] 
        });
      })
      .catch(function (error) {
        console.log(error);
      })
      .then(function () {
      });
</script>
</body>
</html>
